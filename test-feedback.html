<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Feedback Submission</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, textarea { width: 300px; padding: 8px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        .result { margin-top: 20px; padding: 10px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>Test Feedback Submission</h1>
    <form id="feedbackForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="feedback">Feedback:</label>
            <textarea id="feedback" name="feedback" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label for="rating">Rating:</label>
            <input type="number" id="rating" name="rating" min="1" max="5" value="5">
        </div>
        <button type="submit">Submit Feedback</button>
    </form>
    <div id="result" class="result" style="display: none;"></div>

    <script>
        document.getElementById('feedbackForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                feedback: document.getElementById('feedback').value,
                rating: parseInt(document.getElementById('rating').value)
            };

            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = 'Submitting...';

            try {
                console.log('Submitting:', formData);
                const response = await fetch('http://localhost:5001/api/feedback', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Response data:', data);

                if (data.success) {
                    resultDiv.innerHTML = `
                        <h3 style="color: green;">Success!</h3>
                        <p>${data.message}</p>
                        <pre>${JSON.stringify(data.data, null, 2)}</pre>
                    `;
                    document.getElementById('feedbackForm').reset();
                } else {
                    resultDiv.innerHTML = `
                        <h3 style="color: red;">Error!</h3>
                        <p>${data.error}</p>
                    `;
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `
                    <h3 style="color: red;">Network Error!</h3>
                    <p>${error.message}</p>
                `;
            }
        });
    </script>
</body>
</html>
